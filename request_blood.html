<!DOCTYPE html>
<html>
<head>
	<title>Request Blood</title>
	<style>
		body {
			background-color: #f2f2f2;
		}
		.form {
			width: 100%;
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.form-item {
			margin: 20px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
		}
		.back-button {
			position: absolute;
			top: 10px;
			left: 10px;
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
		}
		.back-button:hover {
			background-color: #3e8e41;
		}
	</style>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyAT-NzXL2bA3Zr3u-QqMI5plZ9n1XKDoeM",
        authDomain: "blood-atm-82819.firebaseapp.com",
        databaseURL: "https://blood-atm-82819-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "blood-atm-82819",
        storageBucket: "blood-atm-82819.appspot.com",
        messagingSenderId: "391194856244",
        appId: "1:391194856244:web:82027bfa5d5fe256b4b361"
      };
      firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
	<button class="back-button" onclick="location.href='main_menu.html'">Back</button>
	<div class="form">
		<h1>RECIPIENT</h1>
		<div class="form-item">
			<label>Patient Name:</label>
			<input type="text" id="patient_name">
		</div>
		<div class="form-item">
			<label>Age:</label>
			<input type="number" id="age">
		</div>
		<div class="form-item">
			<label>Blood Group:</label>
			<select id="blood_group">
				<option value="A+">A+</option>
				<option value="A-">A-</option>
				<option value="B+">B+</option>
				<option value="B-">B-</option>
				<option value="AB+">AB+</option>
				<option value="AB-">AB-</option>
				<option value="O+">O+</option>
				<option value="O-">O-</option>
			</select>
		</div>
		<div class="form-item">
			<label>Hospital Name:</label>
			<input type="text" id="hospital_name">
		</div>
		<button onclick="submitRequestBlood()">Submit</button>
	</div>
	<script>
		function submitRequestBlood() {
			// Get form data
			var patientName = document.getElementById("patient_name").value;
			var age = document.getElementById("age").value;
			var bloodGroup = document.getElementById("blood_group").value;
			var hospitalName = document.getElementById("hospital_name").value;
			
			// Store data in Firebase
			var database = firebase.database();
			database.ref("requests").push({
				patientName: patientName,
				age: age,
				bloodGroup: bloodGroup,
				hospitalName: hospitalName
			});
			
			// Show success message
			alert("We are sending our team to your address.");
		}
	</script>
</body>
</html>
